server.port=8099

#热部署开
spring.devtools.restart.enabled=true

#修改默认的静态寻址资源目录
spring.resources.static-locations=classpath:/resources/,classpath:/templates/,classpath:/static/

#mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/commpt?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&failOverReadOnly=false&maxReconnects=10&autoReconnectForPools=true&zeroDateTimeBehavior=convertToNull&connectTimeout=3000&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

#mongodb
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=test

#redis
spring.redis.host=127.0.0.1
spring.redis.port=6379

#activemq
spring.activemq.broker-url=tcp://127.0.0.1:61616
spring.activemq.user=admin
spring.activemq.password=admin